<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="description" content="Шифрование сообщений онлайн">
	<meta name="keywords" content="шифровка, ключ, сообщение, алгоритм шифрования">
	<meta name="author" content="Владислав Олексенко">
	
	<title>Шифратор</title>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">


	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
	<body>
		<button class="clear-btn">очистить</button>

		<div class="content">
			<p class="app-name">Шифратор</p>

			<p class="notification">Как пользоваться?</p>

			
			<div class="card">
				<label class="input-field">
					<input id="key-input" type="text" required>
					<span class="placeholder">Ключ</span>
				</label>

				<label class="input-field">
					<textarea id="mess-input" cols="30" rows="10" required></textarea>
					<span class="placeholder">Сообщение</span>
				</label>

				<div class="action-btn-block">
					<button class="action-btn action-btn-unavailable"></button>
					<button class="action-btn action-btn-unavailable"></button>
				</div>
			</div>

			<div class="result-block">
				<p class="result-name"></p>
				<p class="result-content"></p>
			</div>
		</div>
	</body>

	<script src="js/interface.js"></script>
	<script src="js/index.js"></script>
</html>
